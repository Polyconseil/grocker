# This file describe grocker default configuration
#
# Dependency list have the following format:
# - runtime_dependency
# - runtime_dependency: build_dependency
# - runtime_dependency: [build_dependency_1, build_dependency_2]

runtimes:  # grocker internal configuration
  "jessie/2.7":
    deprecated: yes
    image: debian:jessie  # base image to use to build root image
    runtime: python2.7  # python executable to use
    dependencies:  # dependencies needed for specified runtime
      run:
        - python
        - libpython2.7
        - python-virtualenv
      build:
        - build-essential
        - python-dev

  "jessie/3.4":
    deprecated: yes
    image: debian:jessie
    runtime: python3.4
    dependencies:
      run:
        - python3
        - libpython3.4
        - python3-venv
      build:
        - build-essential
        - python3-dev

  "alpine/3.6":
    deprecated: yes
    image: alpine:latest
    runtime: python3
    dependencies:
      run:
        - python3
      build:
        - alpine-sdk
        - python3-dev

  "stretch/3.5":
    deprecated: yes
    image: debian:stretch
    runtime: python3.5
    dependencies:
      run:
        - python3
        - libpython3.5
        - python3-venv
      build:
        - build-essential
        - python3-dev

  "stretch/3.6":
    deprecated: yes
    # XXX: this is a rolling-release tag, so the root image needs to be updated to
    # grab the latest upstream image.
    image: python:3.6-slim-stretch
    runtime: python3
    dependencies:
      build:
        - build-essential

  "stretch/3.7":
    # XXX: this is a rolling-release tag, so the root image needs to be updated to
    # grab the latest upstream image.
    deprecated: yes
    image: python:3.7-slim-stretch
    runtime: python3
    dependencies:
      build:
        - build-essential

  "buster/3.7":
    # XXX: this is a rolling-release tag, so the root image needs to be updated to
    # grab the latest upstream image.
    image: python:3.7-slim-buster
    runtime: python3
    dependencies:
      build:
        - build-essential

  "buster/3.8":
    # XXX: this is a rolling-release tag, so the root image needs to be updated to
    # grab the latest upstream image.
    image: python:3.8-slim-buster
    runtime: python3
    dependencies:
      build:
        - build-essential

  "buster/3.9":
    # XXX: this is a rolling-release tag, so the root image needs to be updated to
    # grab the latest upstream image.
    image: python:3.9-slim-buster
    runtime: python3
    dependencies:
      build:
        - build-essential

  "alpine/3":
    image: alpine:latest
    runtime: python3
    dependencies:
      run:
        - python3
      build:
        - alpine-sdk
        - python3-dev

# There begin the project configuration (so all values below are use as default)

runtime: alpine/3
pip_constraint: # pip_constraint is optional
volumes: []
ports: []
envs: []
repositories: {}  # {<repository name>: {uri: '<deb line>', key: '<PGP key for this repository>'}}
dependencies:
  run: []
  build: []
docker_image_prefix:
image_base_name:
entrypoint_name: grocker-runner
manifest: False
