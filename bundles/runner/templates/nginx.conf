worker_processes 4;

daemon off;
working_directory /home/blue;

events {
    worker_connections 768;
    # multi_accept on;
}

# global error_log
error_log /home/blue/logs/nginx_error.log;
pid /home/blue/run/nginx.pid;


http {
    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # server_tokens off;

    # disable body size checks. Done in the VM
    client_max_body_size 0;

    # allow larger than default 16k client body buffer
    client_body_buffer_size 64k;

    server_names_hash_bucket_size 128;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logging Settings
    ##

    access_log syslog:server=${rsyslog_host},facility=local7,tag=grocker_nginx,severity=info;
    error_log syslog:server=${rsyslog_host},facility=local7,tag=grocker_nginx warn;

    ##
    # Temp paths
    ##
    client_body_temp_path /tmp/client_body;
    fastcgi_temp_path /tmp/fastcgi_temp;
    proxy_temp_path /tmp/proxy_temp;
    scgi_temp_path /tmp/scgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    server {
        listen      8080;
        root /home/blue;

        location / {
                include /etc/nginx/uwsgi_params;
                if ($$http_x_forwarded_proto = '') {
                  set $$http_x_forwarded_proto $$scheme;
                }
                uwsgi_param UWSGI_SCHEME $$http_x_forwarded_proto;
                # REMOTE_USER is used by uWSGI to authenticate the end-user
                uwsgi_param REMOTE_USER $$remote_user;
                uwsgi_pass unix:///tmp/uwsgi.sock;
                uwsgi_read_timeout 600s;
        }
        location /media {
            alias    /media;
        }
        location /static {
            # TODO: Add get static dir in bluetils.
            alias   /home/blue/app/lib/python${python_version}/site-packages/${project_name}/staticassets/;
        }

    }
}


