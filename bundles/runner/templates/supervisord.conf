[supervisord]
nodaemon=true
user=blue
directory = /home/blue
logfile = /home/blue/logs/supervisord.log
pidfile = /home/blue/run/supervisord.pid

[inet_http_server]
port=0.0.0.0:8081

[program:uwsgi]
command=uwsgi --ini /home/blue/etc/uwsgi.ini

[program:nginx]
command=nginx -c /home/blue/etc/nginx.conf

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
